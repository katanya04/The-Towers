options:

  rewards:
    vault: true
    reward:
      kill: 2
      win: 20
      point: 10
      match: 5
    messages:
      kill: '&a+%coins% &7monedas'
      win: '&a+%coins% &7monedas'
      point: '&a+%coins% &7monedas'
      match: '&a+%coins% &7monedas'

  chat:
    enabled: true
    format:
      defaultChat: '%vault_prefix% &f%player% &8: &f%msg%'
      teamChat: '%team_color%&l%team_prefix% &f%player% &8: &f%msg%'
      globalChat: '%team_color%&l[GLOBAL] &f%player% &7: &f%msg%'

  instantRespawn: true

  chests:
    lockChestsToOtherTeams: true
    refillChests:
      enabled: true
      messageOnScoreboard: '&cCofres rellenados!'
      refillTime: 0;50
      sendMessageOnRefill: true

  canNotDropLeatherArmor: true

  cancelWeatherUpdates: true

  sendPlayerToAnotherInstanceAtTheEnd: true

  ticksPerPoolsCheck: 5

  gameStart:
    minPlayers: 2
    timerStart: 20

  pointsToWin: 10

  timerEndSeconds: 10

  generatorSpeedInSeconds: 5


lobbyItems:

  hotbarItems:
    joinTeams:
      name: '&3&lEscoger equipo'
      position: 0
    kits:
      name: '&3&lEscoger kit'
      position: 1
    quit:
      name: '&c&lVolver al lobby'
      position: 8

  menuItems:
    joinTeam: '%team_color%&lUnirse al equipo %team_name%'
    spectator: '&7&lModo espectador'

  buyKitMenuName: '&a&lComprar kit'
  acceptBuy: '&a&lComprar'
  denyBuy: '&c&lNo comprar'



teams:

  numberOfTeams: 2

  teamNames:
    red: 'rojo'
    blue: 'azul'
    green: 'verde'
    yellow: 'amarillo'
    white: 'blanco'
    black: 'negro'
    orange: 'naranja'
    purple: 'morado'
    spectator: 'espectador'

  prefixes:
    red: '[ROJO]'
    blue: '[AZUL]'
    green: '[VERDE]'
    yellow: '[AMARILLO]'
    white: '[BLANCO]'
    black: '[NEGRO]'
    orange: '[NARANJA]'
    purple: '[MORADO]'
    default: ''